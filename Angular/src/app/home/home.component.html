<div class="row">
<div class="bg">
    <div class="col-md-4 mt-5 ml-5">
        <h1 class="white-font" style="text-align: center">Book your Table</h1>
        <form class="">
            <div class="form-group">
                <label class="white-font" for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label class="white-font" for="exampleInputPassword1">Date</label>
                <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Date">
            </div>
            <div class="form-group">
                <label class="white-font" for="table">Table For</label>
                <select class="form-control" name="table" id="table">
                    <option value="Family">Family</option>
                    <option value="Couple">Couple</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
            <div class="form-group">
                <label class="white-font" for="category">Category</label>
                <select class="form-control" name="category" id="category">
                    <option value="Ac">Ac</option>
                    <option value="Non-Ac">Non-Ac</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Book Table</button>
            </div>
        </form>
    </div>
</div>
</div>
