<div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row bg">
            <div class="col-md-5 col-sm-5 col-xs-12 mt-5">
                <h1 class="white-font" style="text-align: center">Edit Menu</h1>
                <form class="" [formGroup]="editMenuForm" (ngSubmit)="updateItem(editMenuForm.value)">
                    <div class="form-group mt-4">
                        <label class="white-font" for="table">Select Food Type</label>
                        <select disabled="true" class="form-control" name="table"               id="table" formControlName="menu_type">
                            <option value="Veg">Veg</option>
                            <option value="Non-Veg">Non-Veg</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="white-font" for="category">Item</label>
                        <input type="text" name="" id="" class="form-control" placeholder="Enter Food Item" formControlName="item">
                    </div>
                    <div class="form-group">
                        <label class="white-font" for="category">Price</label>
                        <input type="Number" name="" id="" class="form-control" formControlName="price" placeholder="Price of Item">
                    </div>
    
                    <div class="form-group">
                        <label class="white-font" for="table">Category</label>
                        <select disabled="true"  class="form-control" name=""               id="" formControlName="category">
                            <option value="Starter">Starter</option>
                            <option value="Main-Course">Main-Course</option>
                            <option value="Dessert">Dessert</option>
                        </select>
                    </div>
    
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
