<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css">
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="row bg">
        <div class="col-md-5 col-sm-5 col-xs-12 mt-5">
            <h1 class="white-font" style="text-align: center">Add Menu</h1>
            <form class=""  [formGroup]="menuForm" (ngSubmit)="addItem(menuForm.value)">
                <div class="form-group mt-4">
                    <label class="white-font" for="table">Select Food Type</label>
                    <select class="form-control" name="table"               id="table" formControlName="menu_type">
                        <option value="Veg">Veg</option>
                        <option value="Non-Veg">Non-Veg</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="white-font" for="category">Item</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Enter Food Item" formControlName="item">
                </div>
                <div class="form-group">
                    <label class="white-font" for="category">Price</label>
                    <input type="Number" name="" id="" class="form-control" formControlName="price" placeholder="Price of Item">
                </div>

                <div class="form-group">
                    <label class="white-font" for="table">Category</label>
                    <select class="form-control" name=""               id="" formControlName="category">
                        <option value="Starter">Starter</option>
                        <option value="Main-Course">Main-Course</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12 ml-3 mt-5">
            <div class="card mt-5">
                <div class="card-header text-center pb-2">
                    <h3>List of Items</h3>
                </div>
                <div class="card-body text-center">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Sr.No</th>
                                <th scope="col">Item</th>
                                <th scope="col">Price</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = "let menuType of menuTypes;let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ menuType.item }} ({{ menuType.menu_type }})</td>
                            <td>{{ menuType.price }}</td>
                            <td>
                                <a routerLink="/edit-menu/{{ menuType._id }}" class="btn btn-info btn-md mr-2 mb-2">Edit</a>
                                <button (click)="deleteItem(menuType._id)" class="btn btn-danger btn-md">Delete</button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
