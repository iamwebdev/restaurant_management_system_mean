<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="row bg">
        <div class="col-md-5 col-sm-5 col-xs-12 mt-5">
            <h1 class="white-font" style="text-align: center">Edit Table</h1>
            <form class="" [formGroup]="editTableForm" (ngSubmit)="updateTable(editTableForm.value)">
                <div class="form-group mt-4">
                    <label class="white-font" for="table">Select Table Type</label>
                    <select disabled="true" formControlName="table_type" class="form-control" name="table_type" id="table">
                        <option value="Family">Family</option>
                        <option value="Couple">Couple</option>
                        <option value="Individual">Individual</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                        <label class="white-font" for="table">Select Compartment</label>
                        <select formControlName="compartment" class="form-control" name="compartment" id="table">
                            <option value="Ac">Ac</option>
                            <option value="Non-Ac">Non-Ac</option>
                        </select>
                </div>
                <div class="form-group">
                    <label class="white-font" for="category">No Of Tables</label>
                    <input type="number" formControlName="table_count" name="table_count" id="table_count" class="form-control" placeholder="No of Tables" min="1">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Update Table</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
